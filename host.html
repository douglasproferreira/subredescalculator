<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sub-redes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="conteiner">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#">Subredes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="home.html">Calcular<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="host.html">Hosts</a>
                        <a class="nav-item nav-link" href="descobrir.html">Descobrir Subredes</a>
                    </div>
                </div>
            </nav>
        </header>

        <form id="form">
            <div class="form-group">
                <label for="exampleInputPassword1" class="color">IP</label>
                <input type="text" class="form-control ip" id="exampleInputPassword1" placeholder="IP...">
                <small id="ipHelp" class="form-text text-muted">Digite um IP válido.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="color">N° de Hosts</label>
                <input type="number" class="form-control numhost" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Hosts...">
                <small id="hostsHelp" class="form-text text-muted">Digite a quantidade mínima de hosts por subrede.</small>
            </div>
            <button type="submit" class="btn btn-primary form-control">Calcular</button>
        </form>

        <section class="result">
            <div class="mascara">

            </div>
            <div class="host">

            </div>
            <div class="subredes">
                
            </div>
            <div class="tablesubred">
                <p>Subrede</p>
                <p>IP de Rede</p>
                <p>1° Host</p>
                <p>Último Host</p>
                <p>Broadcast</p>
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; Subredes Calculator Inc.</p>
    </footer>
    <script src="js/scriptH.js"></script>
</body>

</html>
